<!DOCTYPE html>

<head>

    <title>US-5: Frontend Ticker Validation Tests</title>
    <style>
        body {

            max-width: 900px;

        .test-container {

        .test-result {

        .summary {

        .summary h3 {
            margin-top: 0;

        .demo-section {
            margin-top: 30px;
            padding: 20px;

        .form-group {
            margin: 15px 0;
        }
        
        label {
            display: block;

            margin-bottom: 5px;

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
        }
        
        input[type="text"].error {
            border-color: #dc3545;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }
        
        .help-text {
            color: #6c757d;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;

            font-size: 16px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ US-5: Frontend Ticker Validation Tests</h1>
        <p><strong>Task 9.5:</strong> ÂâçÁ´ØÈ©óË≠âÊ∏¨Ë©¶ - Browser Environment</p>
        
        <div id="test-results"></div>
        
        <div class="summary" id="summary"></div>
        
        <div class="demo-section">
            <h3>üéØ Live Demo - Test the Validation</h3>
            <p>Try entering different ticker symbols to see the validation in action:</p>
            
            <div class="form-group">
                <label for="demo-ticker">Stock Ticker Symbol</label>
                <input type="text" 
                       id="demo-ticker" 
                       placeholder="e.g., AAPL, TSLA, BRK.B"
                       maxlength="5">
                <div id="demo-error" class="error-message"></div>
                <small class="help-text">Enter a US stock ticker (1-5 characters)</small>
            </div>
            
            <button id="demo-submit" disabled>Submit</button>
            
            <div id="demo-result" style="margin-top: 15px;"></div>
        </div>
    </div>

    <script>
        /**
         * US-5: Ticker Validation Function
         * Task 4.1.1-4.1.4: Validate ticker input
         */
        function validateTicker(ticker) {
            const validation = {
                isValid: false,
                ticker: ticker.toUpperCase(),
                errors: []
            };
            
            // Task 4.1.2: Check length (1-5 characters)
            if (ticker.length === 0) {
                validation.errors.push('ËÇ°Á•®‰ª£Á¢º‰∏çËÉΩÁÇ∫Á©∫');
                return validation;
            }
            
            if (ticker.length > 5) {
                validation.errors.push('ËÇ°Á•®‰ª£Á¢º‰∏çËÉΩË∂ÖÈÅé5ÂÄãÂ≠óÁ¨¶');
                return validation;
            }
            
            // Task 4.1.3: Check characters (only letters, numbers, dots, hyphens)
            const validPattern = /^[A-Z0-9.-]+$/;
            if (!validPattern.test(validation.ticker)) {
                validation.errors.push('ËÇ°Á•®‰ª£Á¢ºÂè™ËÉΩÂåÖÂê´Â≠óÊØç„ÄÅÊï∏Â≠ó„ÄÅÈªû(.)ÂíåÈÄ£Â≠óÁ¨¶(-)');
                return validation;
            }
            
            validation.isValid = true;
            return validation;
        }

        /**
         * Test Suite
         */
        const tests = {
            'Task 9.5.1: Ticker Validation Tests': [
                {
                    name: 'should accept valid ticker AAPL',
                    test: () => {
                        const result = validateTicker('AAPL');
                        return result.isValid === true && result.ticker === 'AAPL' && result.errors.length === 0;
                    }
                },
                {
                    name: 'should accept valid ticker TSLA',
                    test: () => {
                        const result = validateTicker('TSLA');
                        return result.isValid === true && result.ticker === 'TSLA';
                    }
                },
                {
                    name: 'should accept ticker with dot BRK.B',
                    test: () => {
                        const result = validateTicker('BRK.B');
                        return result.isValid === true && result.ticker === 'BRK.B';
                    }
                },
                {
                    name: 'should accept ticker with hyphen T-MO',
                    test: () => {
                        const result = validateTicker('T-MO');
                        return result.isValid === true && result.ticker === 'T-MO';
                    }
                },
                {
                    name: 'should reject empty ticker',
                    test: () => {
                        const result = validateTicker('');
                        return result.isValid === false && result.errors.includes('ËÇ°Á•®‰ª£Á¢º‰∏çËÉΩÁÇ∫Á©∫');
                    }
                },
                {
                    name: 'should reject ticker longer than 5 characters',
                    test: () => {
                        const result = validateTicker('TOOLONG');
                        return result.isValid === false && result.errors.includes('ËÇ°Á•®‰ª£Á¢º‰∏çËÉΩË∂ÖÈÅé5ÂÄãÂ≠óÁ¨¶');
                    }
                },
                {
                    name: 'should reject ticker with special characters',
                    test: () => {
                        const result = validateTicker('AAP@L');
                        return result.isValid === false && result.errors.some(e => e.includes('Âè™ËÉΩÂåÖÂê´'));
                    }
                },
                {
                    name: 'should reject ticker with spaces',
                    test: () => {
                        const result = validateTicker('AA PL');
                        return result.isValid === false;
                    }
                }
            ],
            'Task 9.5.2: Auto-Uppercase Conversion Tests': [
                {
                    name: 'should convert lowercase to uppercase',
                    test: () => {
                        const result = validateTicker('aapl');
                        return result.ticker === 'AAPL' && result.isValid === true;
                    }
                },
                {
                    name: 'should convert mixed case to uppercase',
                    test: () => {
                        const result = validateTicker('AaPl');
                        return result.ticker === 'AAPL' && result.isValid === true;
                    }
                },
                {
                    name: 'should handle uppercase input',
                    test: () => {
                        const result = validateTicker('AAPL');
                        return result.ticker === 'AAPL' && result.isValid === true;
                    }
                },
                {
                    name: 'should convert lowercase with dot to uppercase',
                    test: () => {
                        const result = validateTicker('brk.b');
                        return result.ticker === 'BRK.B' && result.isValid === true;
                    }
                }
            ],
            'Task 9.5.3: Error Display Tests': [
                {
                    name: 'should provide clear error for empty input',
                    test: () => {
                        const result = validateTicker('');
                        return result.errors[0] === 'ËÇ°Á•®‰ª£Á¢º‰∏çËÉΩÁÇ∫Á©∫';
                    }
                },
                {
                    name: 'should provide clear error for too long input',
                    test: () => {
                        const result = validateTicker('TOOLONG');
                        return result.errors[0] === 'ËÇ°Á•®‰ª£Á¢º‰∏çËÉΩË∂ÖÈÅé5ÂÄãÂ≠óÁ¨¶';
                    }
                },
                {
                    name: 'should provide clear error for invalid characters',
                    test: () => {
                        const result = validateTicker('AAP@L');
                        return result.errors[0] === 'ËÇ°Á•®‰ª£Á¢ºÂè™ËÉΩÂåÖÂê´Â≠óÊØç„ÄÅÊï∏Â≠ó„ÄÅÈªû(.)ÂíåÈÄ£Â≠óÁ¨¶(-)';
                    }
                },
                {
                    name: 'should return multiple errors when applicable',
                    test: () => {
                        const result = validateTicker('');
                        return result.errors.length > 0;
                    }
                }
            ],
            'Edge Cases': [
                {
                    name: 'should handle ticker with numbers',
                    test: () => {
                        const result = validateTicker('3M');
                        return result.isValid === true && result.ticker === '3M';
                    }
                },
                {
                    name: 'should handle single character ticker',
                    test: () => {
                        const result = validateTicker('A');
                        return result.isValid === true && result.ticker === 'A';
                    }
                },
                {
                    name: 'should handle 5 character ticker',
                    test: () => {
                        const result = validateTicker('GOOGL');
                        return result.isValid === true && result.ticker === 'GOOGL';
                    }
                },
                {
                    name: 'should handle ticker with multiple dots',
                    test: () => {
                        const result = validateTicker('A.B.C');
                        return result.isValid === true && result.ticker === 'A.B.C';
                    }
                }
            ]
        };

        /**
         * Run all tests
         */
        function runTests() {
            const resultsDiv = document.getElementById('test-results');
            let totalTests = 0;
            let passedTests = 0;
            let failedTests = 0;

            for (const [suiteName, suiteTests] of Object.entries(tests)) {
                const suiteDiv = document.createElement('div');
                suiteDiv.className = 'test-section';
                
                const suiteTitle = document.createElement('h2');
                suiteTitle.textContent = suiteName;
                suiteDiv.appendChild(suiteTitle);

                suiteTests.forEach(testCase => {
                    totalTests++;
                    const testDiv = document.createElement('div');
                    testDiv.className = 'test-case';
                    
                    const testName = document.createElement('div');
                    testName.className = 'test-name';
                    testName.textContent = testCase.name;
                    testDiv.appendChild(testName);
                    
                    const testResult = document.createElement('div');
                    testResult.className = 'test-result';
                    
                    try {
                        const passed = testCase.test();
                        if (passed) {
                            testDiv.classList.add('pass');
                            testResult.classList.add('pass');
                            testResult.textContent = '‚úì PASS';
                            passedTests++;
                        } else {
                            testDiv.classList.add('fail');
                            testResult.classList.add('fail');
                            testResult.textContent = '‚úó FAIL - Assertion failed';
                            failedTests++;
                        }
                    } catch (error) {
                        testDiv.classList.add('fail');
                        testResult.classList.add('fail');
                        testResult.textContent = `‚úó FAIL - ${error.message}`;
                        failedTests++;
                    }
                    
                    testDiv.appendChild(testResult);
                    suiteDiv.appendChild(testDiv);
                });

                resultsDiv.appendChild(suiteDiv);
            }

            // Display summary
            const summaryDiv = document.getElementById('summary');
            summaryDiv.innerHTML = `
                <h3>Test Summary</h3>
                <p><strong>Total Tests:</strong> ${totalTests}</p>
                <p style="color: #28a745;"><strong>Passed:</strong> ${passedTests}</p>
                <p style="color: #dc3545;"><strong>Failed:</strong> ${failedTests}</p>
                <p><strong>Success Rate:</strong> ${((passedTests / totalTests) * 100).toFixed(1)}%</p>
            `;
        }

        /**
         * Initialize live demo
         */
        function initDemo() {
            const demoInput = document.getElementById('demo-ticker');
            const demoError = document.getElementById('demo-error');
            const demoSubmit = document.getElementById('demo-submit');
            const demoResult = document.getElementById('demo-result');

            // Task 4.1.5: Add real-time validation event listener
            demoInput.addEventListener('input', function() {
                const ticker = this.value;
                const validation = validateTicker(ticker);
                
                // Task 4.1.4: Auto-convert to uppercase
                this.value = validation.ticker;
                
                // Display validation errors
                if (!validation.isValid && ticker.length > 0) {
                    demoError.textContent = validation.errors.join(', ');
                    demoError.style.display = 'block';
                    demoInput.classList.add('error');
                    demoSubmit.disabled = true;
                } else {
                    demoError.style.display = 'none';
                    demoInput.classList.remove('error');
                    demoSubmit.disabled = ticker.length === 0;
                }
            });

            demoSubmit.addEventListener('click', function() {
                const ticker = demoInput.value;
                const validation = validateTicker(ticker);
                
                if (validation.isValid) {
                    demoResult.innerHTML = `
                        <div style="padding: 15px; background: #d4edda; border: 1px solid #c3e6cb; border-radius: 4px; color: #155724;">
                            <strong>‚úì Valid Ticker:</strong> ${validation.ticker}
                        </div>
                    `;
                } else {
                    demoResult.innerHTML = `
                        <div style="padding: 15px; background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 4px; color: #721c24;">
                            <strong>‚úó Invalid Ticker:</strong> ${validation.errors.join(', ')}
                        </div>
                    `;
                }
            });
        }

        // Run tests when page loads
        window.addEventListener('DOMContentLoaded', () => {
            runTests();
            initDemo();
        });
    </script>
</body>
</html>
